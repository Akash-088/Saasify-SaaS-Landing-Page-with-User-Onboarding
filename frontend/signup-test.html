<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Test - SaaSify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up Test</h2>
      <p class="text-center text-green-600 mb-4">If you can see this, the page is loading correctly!</p>
      <form class="space-y-4">
        <div>
          <label for="username" class="block mb-1 font-semibold">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
